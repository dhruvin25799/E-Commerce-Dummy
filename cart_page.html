<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/71f5b9ef6c.js"
      crossorigin="anonymous"
    ></script>
    <title>Cart | E-Commerce</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./product_page.css" />
    <link rel="stylesheet" href="./cart_page.css" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="nav-brand"><a>My Website</a></div>
        <div class="nav-search"><input type="text" /></div>
        <div class="nav-cta">
          <button>Login</button>
          <a><i class="fa-regular fa-bookmark"></i></a>
          <a><i class="fa-solid fa-cart-shopping"></i>Cart</a>
        </div>
      </nav>
    </header>
    <main class="cart-main">
      <div class="cart-header"><p>MY CART (2)</p></div>
      <div class="cart-content">
        <div class="cart-products">
          <div class="product-card">
            <div class="card-image">
              <img src="./static/images/product_image.png" alt="" srcset="" />
            </div>
            <div class="card-body">
              <p class="card-header">Mens Premium Jacket</p>
              <div class="card-content">
                <p>2000 3500</p>
                <p>50% off</p>
              </div>
              <div class="card-cta">
                <button>Add to cart</button>
                <button>Add to wishlist</button>
              </div>
            </div>
          </div>
          <div class="product-card">
            <div class="card-image">
              <img src="./static/images/product_image.png" alt="" srcset="" />
            </div>
            <div class="card-body">
              <p class="card-header">Mens Premium Jacket</p>
              <div class="card-content">
                <p>2000 3500</p>
                <p>50% off</p>
              </div>
              <div class="card-cta">
                <button>Add to cart</button>
                <button>Add to wishlist</button>
              </div>
            </div>
          </div>
        </div>
        <div class="cart-checkout">
          <div class="checkout-header">PRICE DETAILS</div>
          <hr />
          <div class="checkout-details">
            <div class="checkout-detail-item">
              <p>Price:</p>
              <p>4999</p>
            </div>
            <div class="checkout-detail-item">
              <p>Discount:</p>
              <p>-1999</p>
            </div>
            <div class="checkout-detail-item">
              <p>Delivery Charges:</p>
              <p>499</p>
            </div>
            <hr />
            <div class="checkout-detail-item checkout-final">
              <p>TOTAL AMOUNT:</p>
              <p>3499</p>
            </div>
            <hr />
          </div>

          
          <p>You have saved 1999 on this order.</p>
          <button>Place Order</button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>Made with <i class="fa-solid fa-heart"></i> by Dhruvin Mehta.</p>
    </footer>
  </body>
</html>
