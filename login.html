<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/71f5b9ef6c.js"
      crossorigin="anonymous"
    ></script>
    <title>Login | E-Commerce</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <ul class="menu">
          <li class="nav-brand">
              <a href="./index.html"><i class="fa-solid fa-mug-hot fa-2x"></i>NexCafe</a>
          </li>
          <li class="nav-search">
              <label for=""><i class="fa-brands fa-searchengin"></i></label>
              <input type="text" placeholder="Search" />
          </li>
          <li class="nav-cta">
              <a href="./wishlist_page.html"
                ><i class="fa-regular fa-bookmark"></i>Wishlist</a
              >
              <a href="./cart_page.html"
                ><i class="fa-solid fa-cart-shopping"></i>Cart</a
              >
              <a href="./signup.html">Login/Register</a>
          </li>
          <li class="nav-bars"><i class="fa-solid fa-bars fa-2x"></i></li>
        </ul>
      </nav>
    </header>
    <main class="login-main">
      <div class="login-box">
        <div class="login-header"><p>Login</p></div>
        <div class="login-input">
          <div class="input-control">
            <label for="">Email Address</label>
            <input type="email" />
          </div>
          <div class="input-control">
            <label for="">Password</label>
            <input type="password" />
          </div>
        </div>
        <div class="login-extra">
          <div class="input-control-row">
            <input type="checkbox" />
            <label for="">Remember Me</label>
          </div>
          <a href="">Forgot Password</a>
        </div>
        <button>Login</button>
        <div class="login-wrong"><a href="">Create New Account</a></div>
      </div>
    </main>
    <footer class="footer">
      <p>Made with <i class="fa-solid fa-heart"></i> by Dhruvin Mehta.</p>
    </footer>
  </body>
</html>
